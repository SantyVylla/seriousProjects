    \         \"Smith2\\n\" +\n                        \"123-456-78912\\n\" +\n  \
    \                      \"list\\n\" +\n                        \"exit\")\n    \
    \            .setAttach(new TestClue(output -> {\n                    if (!output.contains(\"\
